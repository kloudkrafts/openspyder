            - ListUsers
        datapath: Users.User[]
        fields:
            username:
                dbname: UserName
                type: String(255)
                primary_key: true
            id:
                dbname: UserId
                type: String(255)
            create_date:
                dbname: CreateDate
                type: DateTime
            update_date:
                dbname: UpdateDate
                type: DateTime
            display_name:
