Connector:
    schema: aliyunCLIConnector
    update_field: CreationStartTime

UnpackingFields: null
    
Models:
    RAMUsers:
        base_name: User
        nested: true
        class: ram
        query_domains:
            - ListUsers
        datapath: Users.User[]
    
    NSGs:
        base_name: SecurityGroup
        nested: true
        class: ecs
        query_domains:
            - DescribeSecurityGroups

    ECSInstances:
        base_name: Instance
        nested: true
        class: ecs
        query_domains:
            - DescribeInstances
        datapath: Instances.Instance[]
        index_keys:
            - InstanceId
            - InstanceName

    ECSImages:
        base_name: Image
        class: ecs
        query_domains:
            - DescribeImages
        datapath: Images.Image[]
        index_keys:
            - ImageId
            - ImageName

    LoadBalancers:
        base_name: LoadBalancer
        nested: true
        class: slb
        query_domains:
            - DescribeLoadBalancers

    LoadBalancerListeners:
        base_name: Listener
        nested: false
        class: slb
        query_domains:
            - DescribeLoadBalancerListeners