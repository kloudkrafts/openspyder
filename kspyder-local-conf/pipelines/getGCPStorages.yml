Steps:

  - Name: GetProjectIds
    Worker: mongoDBConnector
    Job: execute_query
    Output: GCPProjectIds
    Params:
      query_name: GetProjectIds
      query_conf:
        collection: GCPProjects
        operations:
          $project:
            project: $project_id
          $unset:
            - _id

