Steps:

  - Name: AugmentGroupMembersGroupInfo
    Worker: mongoDBConnector
    Job: aggregate_data
    Output: CloudSSOUserGroupsData
    Params:
      save_to: CloudSSOUserGroupsData
      collection_name: CloudSSOGroupMembers
      pipeline:
        - $lookup:
            from: CloudSSOGroups
            localField: GroupId
            foreignField: GroupId
            as: GroupInfo
        - $unwind: $GroupInfo
        - $lookup:
            from: CloudSSOUsers
            localField: UserId
            foreignField: UserId
            as: UserInfo
        - $unwind: $UserInfo
        - $project:
            GroupId: 1
            GroupName: $GroupInfo.GroupName
            UserId: 1
            UserName: 1
            DisplayName: 1
            JoinTime: 1
            Status: 1
            ProvisionType: 1
            Issuer: $UserInfo.ExternalId.Issuer
            IssuerId: $UserInfo.ExternalId.Id
            UserCreatedTime: $UserInfo.CreateTime
            UserUpdatedTime: $UserInfo.UpdateTime

  - Name: QueryUserInfoWithoutGlobalSyncGroup
    Worker: mongoDBConnector
    Job: aggregate_data
    Output: CloudSSOGroupMembersLean
    DumpJSON: false
    DumpCSV: true
    Params:
      collection_name: CloudSSOUserGroupsData
      pipeline:
        - $match:
            GroupName:
              $not:
                $eq: CDC1DG-ALN-AliyunSync


