Connector:
    schema: akamai
    update_field: modifiedSince

Models:

    PropertyGroups:
        path: /papi/v1/groups
        datapath: groups.items
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    Properties:
        path: /papi/v1/properties
        datapath: properties.items
        accepted_inputs: 
            - contractId
            - groupId
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    PropertyRules:
        path: /papi/v1/properties/{$propertyId}/versions/{$version}/rules
        datapath: rules.children
        accepted_inputs:
            - propertyId
            - version
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"
