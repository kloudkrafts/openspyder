Connector:
    schema: Akamai
    update_field: modifiedSince

APIs:
    PropertyManager:
        base_url: __EDGERC_BASE_URL__
        pagination_style: pages
        next_token_key: page
        batch_size_key: pageSize
        default_headers:
            accept: application/json

Models:

    PropertyGroups:
        API: PropertyManager
        path: /papi/v1/groups
        datapath: groups.items
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"
        index_keys:
            - groupId

    EdgeHostnames:
        API: PropertyManager
        path: /papi/v1/edgehostnames
        datapath: edgeHostname.items
        accepted_inputs: 
            - contractId
            - groupId
        index_keys:
            - edgeHostnameId
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    Properties:
        API: PropertyManager
        path: /papi/v1/properties
        datapath: properties.items
        accepted_inputs: 
            - contractId
            - groupId
        index_keys:
            - propertyId
            - version
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    PropertyActivations:
        API: PropertyManager
        path: /papi/v1/properties/{$propertyId}/activations
        datapath: activations.items
        accepted_inputs:
            - propertyId
        index_keys:
            - activationId
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    PropertyRules:
        API: PropertyManager
        path: /papi/v1/properties/{$propertyId}/versions/{$version}/rules
        datapath: rules.children
        accepted_inputs:
            - propertyId
            - version
        index_keys:
            - propertyId
            - version
            - name
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    PropertyIncludes:
        API: PropertyManager
        path: /papi/v1/properties/{$propertyId}/versions/{$version}/includes
        datapath: includes.items
        accepted_inputs:
            - propertyId
            - version
        index_keys:
            - propertyId
            - version
            - name
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"
