Connector:
    schema: akamai
    update_field: modifiedSince

Models:

    AkamaiPropertyGroups:
        path: /papi/v1/groups
        datapath: groups.items
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"
        index_keys:
            - groupId

    AkamaiEdgeHostnames:
        path: /papi/v1/edgehostnames
        datapath: edgeHostname.items
        accepted_inputs: 
            - contractId
            - groupId
        index_keys:
            - edgeHostnameId
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    AkamaiProperties:
        path: /papi/v1/properties
        datapath: properties.items
        accepted_inputs: 
            - contractId
            - groupId
        index_keys:
            - propertyId
            - version
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    AkamaiPropertyActivations:
        path: /papi/v1/properties/{$propertyId}/activations
        datapath: activations.items
        accepted_inputs:
            - propertyId
        index_keys:
            - activationId
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    AkamaiPropertyRules:
        path: /papi/v1/properties/{$propertyId}/versions/{$version}/rules
        datapath: rules.children
        accepted_inputs:
            - propertyId
            - version
        index_keys:
            - propertyId
            - version
            - name
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"

    AkamaiPropertyIncludes:
        path: /papi/v1/properties/{$propertyId}/versions/{$version}/includes
        datapath: includes.items
        accepted_inputs:
            - propertyId
            - version
        index_keys:
            - propertyId
            - version
            - name
        headers:
            accept: application/json
            PAPI-Use-Prefixes: "true"
