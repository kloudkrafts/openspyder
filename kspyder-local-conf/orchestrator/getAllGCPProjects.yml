Steps:

  - Name: GetFolderIdsFromMongo
    Worker: mongoDBConnector
    Job: execute_query
    Output: GCloudFoldersIds
    Params:
      query_name: GetFolderIds
      query_conf:
        collection: GCloudFolders
        dump_json: true
        operations:
          $match:
            name:
              $not:
                $regex: organizations
          $project:
            parent: $name
          $unset:
            - _id

