Steps:

  - Name: SetParent
    Job: set_static_data
    Output: ClusterParentIds
    Params:
      data:
        - parent: /projects/cdc-ai-factory-prd/locations/europe-west4
        - parent: /projects/cdc-ai-factory-uat/locations/europe-west4
        - parent: /projects/cdc-ai-factory-dev/locations/europe-west4

  - Name: GetVPCs
    Worker: gcloudConnector
    Job: get_data
    Input: ClusterParentIds.data
    Output: GoogleVPCs
    Params:
      model_name: VPCs

