Steps:

  - Name: GetRAMUsers
    Worker: aliyunRAMConnector
    Job: get_data
    Output: RAMUsersList
    Params:
      model_name: RAMUsers

  - Name: StoreRAMUsersToMongo
    Worker: mongoDBConnector
    Job: insert_dataset
    Input: RAMUsersList
    Output: RAMUsersInsertionResult

  - Name: FlattenUserList
    Worker: mongoDBConnector
    Job: execute_query
    Output: GetAccessKeysInputParams
    Params:
      collection: RAMUsers
      operations:
        $project:
          user_name: $UserName
        $set:
          model: AccessKeys
        $unset:
          - _id

