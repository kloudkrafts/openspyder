Connector:
    schema: googleCloud

APIs:
    compute_v1:
        name: compute_v1
        update_field: UpdateDate

    resourcemanager:
        name: resourcemanager_v3
        update_field: update_time

    GKE:
        name: container
        update_field: update_time

    GCS:
        name: storage
        update_field: update_time

    BigQuery:
        name: bigquery
        update_field: last_modified_time
    
    CloudRun:
        name: run_v2
        update_field: update_time

    VPC:
        name: vpcaccess_v1
        update_field: null

Models:

# =================== Compute Models =========================

    ComputeInstances:
        API: compute_v1
        client_name: InstancesClient
        request_builder: ListInstancesRequest
        query_name: list
        accepted_inputs:
            - project
            - zone

    GKEClusters:
        API: GKE
        client_name: ClusterManagerClient
        request_builder: ListClustersRequest
        query_name: list_clusters
        accepted_inputs:
            - parent
        index_keys:
            - name

    CloudRunServices:
        API: CloudRun
        client_name: ServicesClient
        request_builder: ListServicesRequest
        query_name: list_services
        accepted_inputs:
            - parent
        index_keys:
            - name

# =================== Resource Management Models ======================
    
    Organizations:
        API: resourcemanager
        client_name: OrganizationsClient
        request_builder: SearchOrganizationsRequest
        query_name: search_organizations
        accepted_inputs:
            - domain
        index_keys:
            - name
            - display_name

    Folders:
        API: resourcemanager
        client_name: FoldersClient
        request_builder: ListFoldersRequest
        query_name: list_folders
        node_key: name
        parent_key: parent
        accepted_inputs:
            - parent
        index_keys:
            - name

    Projects:
        API: resourcemanager
        client_name: ProjectsClient
        request_builder: ListProjectsRequest
        query_name: list_projects
        accepted_inputs:
            - parent
        index_keys:
            - name
            - project_id


# =================== Cloud Network Models ======================

    VPCs:
        API: VPC
        client_name: VpcAccessServiceClient
        request_builder: ListConnectorsRequest
        query_name: list_connectors
        accepted_inputs:
            - parent
        index_keys:
            - name

# =================== Data Stores Models ======================

    GCSBuckets:
        API: GCS
        client_name: Client
        query_name: list_buckets
        accepted_inputs:
            - project
        index_keys:
            - id
            - name

    BigQueryProjects:
        API: BigQuery
        client_name: Client
        # request_builder: ListProjectsRequest
        query_name: list_projects
        index_keys:
            - project_id

    BigQueryModels:
        API: BigQuery
        client_name: Client
        request_builder: ListModelsRequest
        query_name: list_models
        accepted_inputs:
            - project_id
        index_keys:
            - id



    